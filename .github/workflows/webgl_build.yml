#        env:
#         UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
#         UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
#         UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
#        with:
#         githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Build project ğŸ—ï¸
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          unityVersion: 6000.0.30f1
          allowDirtyBuild: true
          buildsPath: CIBuilds
          buildName: build

      - name: Upload Build Artifact ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          name: CIBuilds
          path: CIBuilds/WebGL/build

  deploy:
    name: Deploy to GitHub Pages ğŸš€
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages

    steps:
      - name: Checkout repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Download the build artifact ğŸ“¦
        uses: actions/download-artifact@v4
        with:
          name: CIBuilds
          path: CIBuilds

      - name: Deploy to GitHub Pages ğŸŒ
        uses: actions/deploy-pages@v2
        with:
          artifact_name: CIBuilds
          
