name: WebGL Build ğŸ˜

on: [push, pull_request]

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space ğŸ§¹
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo apt-get clean
          df -h

      - name: Clean up Docker system ğŸ³ğŸ§¹
        run: |
          docker system prune --all --force
          df -h

      - name: Checkout repository ğŸ“¥
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        name: Cache Unity Library ğŸ“¦
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

    # - name: Run tests ğŸ§ª
    #   uses: game-ci/unity-test-runner@v4
    #   env:
    #     UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
    #     UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
    #     UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
    #   with:
    #     githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Build project ğŸ—ï¸
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          unityVersion: 6000.0.30f1
          allowDirtyBuild: true
          buildsPath: build/merge-rogue
          buildName: merge-rogue
          
      - name: Ensure temporary directory exists ğŸ“‚
        run: |
          sudo mkdir -p build/merge-rogue
          
      - name: Set write permissions ğŸ› ï¸
        run: |
          sudo chmod -R 777 build/merge-rogue

      - name: Copy pre-existing index.html ğŸ“„
        run: |
          cp WebGLTemplates/index.html build/merge-rogue/index.html
          cp -r WebGLTemplates/TemplateData build/merge-rogue/TemplateData

      - name: Ensure index.html exists ğŸ”¥
        run: |
          if [ ! -f "build/merge-rogue/index.html" ]; then
            echo "Error: index.html not found in build/"
            exit 1
          fi

      - name: Upload Build Artifact ğŸš€
        uses: actions/upload-pages-artifact@v1
        with:
          name: Build
          path: build/webgl

  deploy:
    name: Deploy to GitHub Pages âœ¨
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages

    steps:
      - name: Checkout repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Download the build artifact ğŸ“¦
        uses: actions/download-artifact@v3
        with:
          name: Build
          path: build/webgl

      - name: Deploy to GitHub Pages ğŸŒ
        uses: actions/deploy-pages@v2
        with:
          artifact_name: Build
